<div *ngIf="hero" class="hero-detail-container {{hero.name|lowercase|dash}} content">
  <div class="module">
    <h2>{{hero.name}} details!</h2>
    <div class="field-input"><label>id: </label>{{hero.id}}</div>
    <div class="field-input">
      <label>name: </label>
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </div>
    <button (click)="goBack()"> &lt; Back</button>
  </div>
</div>
